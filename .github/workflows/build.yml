
name: Build and Deploy Lennon

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  
      - uses: pnpm/action-setup@v2.0.1
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false
      - uses: actions/setup-node@v3
        with: 
          node-version: 18
          cache: pnpm
      - run: pnpm install
      - run: pnpm run build
      - name: select files for artifact
        run: mkdir artifact && mv dist prisma scripts package.json pnpm-lock.yaml artifact/
      - name: upload built files
        uses: actions/upload-artifact@v3
        with:
          name: lennon
          path: artifact
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: restart service to update
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: github
          key: ${{ secrets.PRIVATE_KEY }}
          script: sudo systemctl restart lennon

              